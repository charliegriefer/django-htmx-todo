<tr id="task-{{ task.id }}">
    <td>
        <span 
            class="editable-title"
            hx-get="{% url 'edit_task' task.id %}" 
            hx-target="#task-{{ task.id }}" 
            hx-swap="outerHTML">
            {{ task.title }}
        </span>
    </td>
    <td>
        {{ task.completed|yesno:"Yes,No" }}
    </td>
    <td>
        <div class="button-group">
            <form 
                method="POST" 
                hx-post="{% url 'toggle_task' task.id %}" 
                hx-target="#task-{{ task.id }}" 
                hx-swap="outerHTML"
                class="inline-form">
                {% csrf_token %}
                <button type="submit">Toggle</button>
            </form>
            <form 
                method="POST" 
                hx-post="{% url 'delete_task' task.id %}" 
                hx-target="#task-{{ task.id }}" 
                hx-swap="outerHTML"
                class="inline-form">
                {% csrf_token %}
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </div>
    </td>
</tr>
